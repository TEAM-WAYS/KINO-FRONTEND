<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Update</title>
</head>

<body>
<h1>User Profile Update</h1>

<form id="userEditForm">
  <label for="editName">Name:</label>
  <input type="text" id="editName" required><br>

  <label for="editPassword">Password:</label>
  <input type="password" id="editPassword" required><br>

  <label for="editEmail">Email:</label>
  <input type="email" id="editEmail" required><br>

  <label for="editPhone">Phone:</label>
  <input type="tel" id="editPhone" required><br>

  <button type="submit">Update User</button>
</form>

<div id="confirmation-message" style="display: none;"></div>

<script type="module" src="../Js/User/updateUser.js"></script>
</body>

</html>
