<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Hall</title>
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <link rel="stylesheet" type="text/css" href="../css/topNav.css">
</head>
<body>
<div id="topNavContainer"></div>
<h1>Create Hall</h1>
<div id="confirmation-message" style="display: none;">
</div>
<div class="form-container">
    <form action="https://wayskinoxp.azurewebsites.net/halls" method="post" id="formHalls">
        <div class="form-group">
            <label class="form-lab" for="inpRows">Rows</label>
            <input
                    type="number"
                    name="Rows"
                    class="inputfield"
                    placeholder="how many rows are there"
                    id="inpRows"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpSeatsPerRow">Seats</label>
            <input
                    type="number"
                    name="Seats"
                    class="inputfield"
                    placeholder="how many seats are there each row"
                    id="inpSeatsPerRow"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpScreenSize">Screensize</label>
            <input
                    type="number"
                    name="Screensize"
                    class="inputfield"
                    placeholder="eks. 120 inch."
                    id="inpScreenSize"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpName">Name</label>
            <input
                    type="text"
                    name="hallName"
                    class="inputfield"
                    placeholder="Hall name"
                    id="inpName"
                    required>
        </div>
        <button type=submit title="Hall" id="submit">Opret</button>
    </form>
</div>

<script type="module" src="../Js/hall/createHall.js"></script>
<script type="module" src="../Js/topnav/loadAdminNav.js"></script>
</body>
</html>
