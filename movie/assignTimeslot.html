<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Timeslot</title>
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <link rel="stylesheet" type="text/css" href="../css/topNav.css">
</head>
<body>
<div id="topNavContainer"></div>

<h1>Assign Timeslot</h1>
<div id="confirmation-message" style="display: none;">
</div>

<div class="form-container">
    <form action="submitTimeslot" method="post" id="timeslotForm">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime" required>
        </div>
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>
        <div class="form-group">
            <label for="hall">Hall</label>
            <select id="hall" name="hall" required>

            </select>
        </div>
        <input type="hidden" id="movieId" name="movieId" value="">
        <button type="submit">Create Timeslot</button>
    </form>
</div>


<script type="module" src="../Js/timeslot/assignTimeslot.js"></script>
<script type="module" src="../Js/topnav/loadAdminNav.js"></script>
</body>
</html>
