<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <link rel="stylesheet" type="text/css" href="../css/topNav.css">
</head>
<body>
<div id="topNavContainer"></div>
<h1>Create Movie</h1>
<div id="confirmation-message" style="display: none;">
</div>
<div class="form-container">
    <form action="https://wayskinoxp.azurewebsites.net/movies" method="post" id="formMovie">
        <div class="form-group">
            <label class="form-lab" for="inpTitle">Title</label>
            <input
                    type="text"
                    name="Title"
                    class="inputfield"
                    placeholder="eks. hairy potter"
                    id="inpTitle"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpDuration">Duration</label>
            <input
                    type="number"
                    name="navn"
                    class="inputfield"
                    placeholder="duration in minuttes"
                    id="inpDuration"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpDirector">Director</label>
            <input
                    type="text"
                    name="director"
                    class="inputfield"
                    placeholder="james came a lot"
                    id="inpDirector"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpImage">Image</label>
            <input
                    type="text"
                    name="image"
                    class="inputfield"
                    placeholder="imagelink"
                    id="inpImage"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpGenre">Genre</label>
            <input
                    type="text"
                    name="genre"
                    class="inputfield"
                    placeholder="eks. fantasy"
                    id="inpGenre"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpDescription">Description</label>
            <input
                    type="text"
                    name="description"
                    class="inputfield"
                    placeholder="description of what the movie is about"
                    id="inpDescription"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpPegi">Pegi</label>
            <input
                    type="text"
                    name="pegi"
                    class="inputfield"
                    placeholder="age limit"
                    id="inpPegi"
                    required>
        </div>
        <button type=submit title="movie" id="submit">Opret</button>
    </form>
</div>

<script type="module" src="../Js/api.js"></script>
<script type="module" src="../Js/movie/createMovie.js"></script>
<script type="module" src="../Js/topnav/loadAdminNav.js"></script>
</body>
</html>
