<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>
<div th:replace="~{fragments/topnav :: main-nav}">
</div>

<h1>Edit Movie</h1>
<div id="confirmation-message" style="display: none;">
</div>

<div id="editMovieForm">
    <form id="movieEditForm">
        <div class="form-group">
            <label for="editTitle">Title</label>
            <input type="text" id="editTitle" name="Title" required>
        </div>
        <div class="form-group">
            <label for="editTitle">Duration</label>
            <input type="number" id="editDuration" name="Duration" required>
        </div>
        <div class="form-group">
            <label for="editTitle">Director</label>
            <input type="text" id="editDirector" name="Director" required>
        </div>
        <div class="form-group">
            <label for="editTitle">Image</label>
            <input type="text" id="editImage" name="Image" required>
        </div>
        <div class="form-group">
            <label for="editTitle">Genre</label>
            <input type="text" id="editGenre" name="Genre" required>
        </div>
        <div class="form-group">
            <label for="editTitle">Description</label>
            <input type="text" id="editDescription" name="Description" required>
        </div>
        <div class="form-group">
            <label for="editTitle">Pegi</label>
            <input type="text" id="editPegi" name="Pegi" required>
        </div>
        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>

<script type="module" src="../Js/movie/editMovie.js"></script>
</body>
</html>
