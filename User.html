<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<body>
<form id="userForm">
    <label for="userName">Name:</label>
    <input type="text" id="userName" required><br><br>

    <label for="userPassword">Password:</label>
    <input type="password" id="userPassword" required><br><br>

    <label for="userEmail">Email:</label>
    <input type="email" id="userEmail" required><br><br>

    <label for="userPhone">Phone:</label>
    <input type="tel" id="userPhone" required><br><br>

    <button type="submit">Submit</button>
</form>

<div id="userConfirmationMessage" style="display: none;"></div>

<script type="module" src="../Js/User/User.js"></script>

</body>

</html>
