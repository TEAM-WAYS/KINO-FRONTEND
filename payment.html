<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/payment.css">

</head>
<body>
<div class="payment-info">
<h1>Pay for your tickets</h1>
    <div>
        <label for="seatCount">Number of Seats:</label>
        <input type="number" id="seatCount" min="1" value="1" onchange="calculateTotal()">
        <p>Total Price for All Seats: <span id="totalPrice">120 DKK</span></p>
    </div>
    <div class="payment-method">
        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod">
            <option value="mastercard">Pay with MasterCard</option>
            <option value="visacard">Pay with VisCard</option>
            <option value="mobilpay">Pay with Dankort</option>
        </select>
    </div>
    <div class="payment-options">
        <img src="https://github.com/TEAM-WAYS/KINO-FRONTEND/blob/main/Mastercard%20icon.jpg?raw=true" alt="mastercard" class="payment-icon">
        <img src="https://github.com/TEAM-WAYS/KINO-FRONTEND/blob/main/VISA%20CARD%20ICON.png?raw=true" alt="visacard" class="payment-icon">
        <img src="https://github.com/TEAM-WAYS/KINO-FRONTEND/blob/main/mobilepay-logo.png?raw=true" alt="mobilpay" class="payment-icon">
    </div>
    <form id="payment-form">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
            <label for="expiration">Expiration Date</label>
            <input type="text" id="expiration" placeholder="MM / YY">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
        </div>
        <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="Victoria D">
        </div>
        <button id="confirm-button" onclick="initiatePayment()">Proceed to Payment</button>
    </form>
</div>

<script type="module" src="../Js/payment.js"></script>
</body>
</html>
